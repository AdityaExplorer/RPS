<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock_Game</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="bav-content">
                <h1>Rock-Paper-Scissors</h1>
            </div>
        </div>
       
    </div>
    <div class="img-container">
        <div class="choice">
            <img src="./Rock_image.png"  alt="image1" id="rock">
        </div>
        <div class="choice">
            <img src="./paper_image.png"  alt="image2" id="paper">
        </div>
        <div class="choice">
            <img src="./sceerios_image.png" alt="image3" id="scissors">
        </div>
       
    </div>
    <div class="scoore-board">
        <div class="score">
                <p id="user-score">0</p>
                <p>You</p>
        </div>
        <div class="score">
            <p id="computer-score">0</p>
            <p>Computer</p>
        </div>
    </div>
    <div class="msg-container">
        <div class="msg">
            <p id="msg1">Boyzz Start The Game</p>
        </div>
    </div>

    

    <script src="./index.js">

    </script>
</body>
</html>
